<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>event4</title>
<script type="text/javascript" src="/testq/resources/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("table").on("click", "tr", function() {
			if(!$(this).is($("tr").eq(0))) { //제목행은 빼고 스타일 적용해라
				$("table tr").removeAttr("style");
				$(this).css("background", "red");
				var str = "";
				$(this).children().each(function(index, item) {
					$("#s" + (index + 1)).text($(this).text());
				});
			}
		});
	});
</script>
</head>
<body>
	<table border="1">
		<tr>
			<th>번호</th><th>제목</th>
			<th>조회수</th><th>작성일자</th>
		</tr>
		<tr>
			<td>3</td><td>3번제목</td>
			<td>0</td><td>11-07-13</td>
		</tr>
		<tr>
			<td>2</td><td>2번제목</td>
			<td>0</td><td>11-07-12</td>
		</tr>
		<tr>
			<td>1</td><td>1번제목</td>
			<td>0</td><td>11-07-11</td>
		</tr>
	</table>
	선택된 행 : 
	<span id="s1"></span> / <span id="s2"></span> 
	/ <span id="s3"></span> / <span id="s4"></span>
</body>
</html>
