<html>
<head>
<meta charset="UTF-8">
<title>Change Parent</title>
<script src="js/jquery-3.3.1.min.js"></script>
<style>
.button:hover {
	background-color : white;
	border: 2px solid #4CAF50; /* Green */
	color:white;
}
</style>
<script type="text/javascript">
	/**
	 * 대상 : div 내부 span
	 * 기능 : text 변경 
	 * 함수 : text()
	 */
	function run() {
		$("span").text("span text 변경");
//		$("#target").text("span text 변경");
// 		$("#target > span").text("span text 변경");
	}
	
	function run2(){
		$("span").empty();
	}
	
</script>

</head>

<body>
	<div id="target"
		style="color: rgb(68, 68, 68); width: 180px; height: 100px; float: left; border: 1px solid rgb(34, 34, 34); background-color: rgb(175, 238, 238); margin: 10px; padding: 5px; background-position: initial initial; background-repeat: initial initial;">
		div#target<br>
		<br>
		<br>
		<span
			style="color: rgb(240, 240, 240); background-color: rgb(255, 165, 0); margin: 10px; border: 1px solid rgb(34, 34, 34); padding: 5px; background-position: initial initial; background-repeat: initial initial;">span(change
			me!)</span>
	</div>
	<input class="button" type="button" value="바꾸기" onclick="run()" style="background-color : #4caf50; border: 0px" />
	<input type="button" value="돌아가기" onclick="run2()" />
</body>
</html>
