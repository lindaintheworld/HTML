<html>
<head>
<title>Animate</title>
<script src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
	/**
	 * 대상 : div
	 * 기능 : div 크기 변경 (애니메이션 효과) 
	 * 함수 : animate(), width(), height()
	 */
	 $(function(){
			//다시 클릭하면 원래 크기로 돌아옴
			var clickFlag = true;
			$("#target").click(function(){
				if(clickFlag == true){
					//원래 크기 상태라면
					var w = $(this).css("width");
					var h = $(this).css("height");
					
					$(this).animate({
						width: parseInt(w) * 2,
						height: parseInt(h) * 2
					}, "slow");
					
					clickFlag = false; //두배로 커진상태임
				}else{
					//원래 크기 상태라면
					var w = $(this).css("width");
					var h = $(this).css("height");
					
					$(this).animate({
						width: parseInt(w) / 2,
						height: parseInt(h) / 2
					}, "slow");
					
					clickFlag = true;
				}
			});
		});
		
</script>

</head>

<body>
	<div id="target"
		style="color: rgb(255, 255, 255); width: 150px; height: 100px; float: left; border: 1px solid rgb(34, 34, 34); background-color: rgb(143, 188, 143); margin: 10px; padding: 5px; background-position: initial initial; background-repeat: initial initial;">
		#target<br>
	</div>
	<!-- <input type="button" value="run" onclick="run()" /> -->
</body>
</html>
