<html>
<head>
<title>Change Background</title>
<script src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
	/**
	 * 대상 : div
	 * 기능 : background 변경 
	 * 함수 : css();
	 */
	function run() {
		$("#target").css("background", "#a2c4c9");
		$("#target").css("color", "#000");
		$("#target").css("width", "300px");
		$("#target").css("height", "300px");
		$("#target").css("border-radius", "30px 30px 30px 30px");
	}
</script>

</head>

<body>
	<div id="target"
		style="color: rgb(255, 255, 255); width: 150px; height: 100px; float: left; border: 1px solid rgb(34, 34, 34); background-color: rgb(239, 167, 156); margin: 10px; padding: 5px; background-position: initial initial; background-repeat: initial initial;">
		#target<br />
	</div>
	<input type="button" value="run" onclick="run()" />
</body>
</html>
